<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Add List</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Add Grocery List</h1>
            <form>
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" id="rr_itemname" class="form-control" placeholder="Item name"/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" id="rr_itemquantity" class="form-control" placeholder="Item quantity"/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" id="rr_status" class="form-control" placeholder="Status"/>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="rr_date" class="form-control" placeholder="Date">
                </div>
                <div class="form-group">
                    <input type="submit" id="rr_submit" value="Add" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body>
<script src="{% static 'js/additem.js' %}"></script>
</html>
